<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coleta Seletiva</title>
    <link rel="stylesheet" href="style.css"/>
    <script type="text/javascript" src="jscript.js"></script>
</head>
<body>

    <div id="telaInicio" class="cards">
        <h1>Seja bem vindo ao jogo da coleta seletiva!</h1>
        <p>Colete o máximo de garrafas que conseguir!</p>
        <p>Use os direcionais do teclado para movimentar a lixeira </p>
        <button id="btnJogar" class="btnJogar">Jogar</button>
    </div>

    <div id="telaFim" class="cards">
        <h1>Parabens!</h1>
        <p>Você coletou</p>
        <p id="resultadoColetadas" class="resultadoColetadas"></p>
        <button id="btnJogarNovamente" class="btnJogarNovamente">Jogar Novamente</button>
    </div> 

    <div id="contadorGarrafasColetadas" class="contadorGarrafasColetadas"></div>

    <div id="lixeira" class="lixeira"></div>
    
</body>
</html>
